<body>
    <h3>Exercise 2–Leap Year Calendar</h3>
    <h3>Input field that lets you enter a year, and tie a script to it that checks whether the year entered is a leap year.</h3>
	<!--Div for containing leapYearCalendar-->
	<div id="leapYearCalendar"></div>
    
<script>
/*
Leap Year Calendar
Add an input field that lets you enter a year, and tie a script to it that checks whether the year entered is a leap year.
Required Features:
    •An input field that takes a year and calls the script when submitted. 
The page should not be refreshed.
    •A script that checks whether the year entered is a leap year, and presents the result on the page, as a message.
Subjects:
    •Reading inputs through JavaScript.
*/
    function leapYearCalendar() {
           var year = document.getElementById("year").value;
        var isLeapYear = year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0);
        document.getElementById("isLeapYear").innerHTML = isLeapYear;
    }
</script>
<!--Input field for year-->
<input type="text" id="year">
<!--Div for isLeapYear-->
<div id="isLeapYear"></div>
<!--Button for leapYearCalendar-->
<button onclick="leapYearCalendar()">Leap Year Calendar</button>
</body>
</html>
