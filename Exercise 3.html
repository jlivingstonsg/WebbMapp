<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3–1st of January = Sunday?</title>

</head>
<body>
    <h3>Exercise 3 – 1st of January = Sunday?</h3>
    <h3>Input a year and check whether January 1st is a Sunday.</h3>
	<!--Div for containing january1stSunday-->
	<div id="january1stSunday"><h3>-----------------------------------------------</h3></div>
    <h3>-----------------------------------------------</h3>
    <input type="text" id="year" name="year" placeholder="Enter a year">
    <input type="submit" value="Submit">
<script>
/*
1st of January = Sunday?
Add an input field that lets you enter a year, 
that checks if January 1st is a Sunday.

Required Features:
    • An input field that takes a year and calls the script when submitted. 

    The page should not be refreshed.
    • A script that checks whether January 1st falls on a Sunday that year.
*/
    function january1stSunday() 
    {
                var year = document.getElementById("year").value;
        var january1st = new Date(year, 0, 1);
        var day = january1st.getDay();
        if (day === 0)
        {
            document.getElementById("january1stSunday").innerHTML = "_________ YES. _____  January 1st is a Sunday.";
        }
        else
        {
            document.getElementById("january1stSunday").innerHTML = "_________ NO.  _____  January 1st is not a Sunday.";
        }
    }
    document.getElementById("year").addEventListener("keyup", january1stSunday);
    document.getElementById("year").addEventListener("change", january1stSunday);
</script>
</body>
</html>
